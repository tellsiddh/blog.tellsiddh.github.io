title: tellsiddh's Blog
description: A simple blog powered by Jekyll
url: "https://blog.tellsiddh.com"
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes@4.27.1"
minimal_mistakes_skin: "dark" # or "default", "air", "neon" etc.

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

author: siddarth

# Navigation links
nav:
  - title: "Home"
    url: /
  - title: "About"
    url: /about/
  - title: "Posts"
    url: /year-archive/
  - title: "Tags"
    url: /tags/
  - title: "Categories"
    url: /categories/

# SEO & Social
seo:
  type: Blog
  name: "Siddarth Jain"
  twitter:
    username: your_handle
  social:
    links:
      - https://github.com/yourusername
      - https://twitter.com/yourhandle

# Analytics (optional)
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-XXXXXXXXXX"

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
