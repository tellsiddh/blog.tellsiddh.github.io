---
layout: default
---

{% include page__hero.html %}

<div class="archive">
  <h1>{{ page.title }}</h1>
  <p>{{ page.excerpt }}</p>

  <ul class="archive__items">
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p class="page__meta">{{ post.date | date: "%B %-d, %Y" }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
